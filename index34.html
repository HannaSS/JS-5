<!DOCTYPE html>

<body>
  <script> 
  var season = window.prompt("Введите месяц от 1 до 12"); 
     switch(season){ 
  			case '1': 
            case '2': 
  			case '12': 
 				window.alert("зима"); 
  				break; 
 			case '3': 
  			case '4': 
  			case '5': 
  				window.alert("весна"); 
  				break; 
  			case '6': 
  			case '7': 
  			case '8': 
  				window.alert("лето"); 
 				break; 
  			case '9': 
  			case '10': 
  			case '11': 
  				window.alert("осень"); 
  				break; 
  				 
  			default: 
 				window.alert("Ошиблись значением"); 
  						 
  		} 
   
</script> 
</body> 
</html>
