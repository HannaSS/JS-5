<!DOCTYPE html>
<html>
<head>
    <title> Пример 31</title>
</head>	
<body>

<script>
var n=prompt ('Введите число n: ');
var z=1; //z хранит результат n!
if (n>1) {
      var i=2;
	  do {
	        z=z*i;
			i++;
		 }
		 while (i<=+n);
alert('Факториал числа ' +n+' равен '+z);
    } else if(n==0){ 
         alert('Факториал числа '+n+' равен '+z); 
    } else if (isNaN(n) || n==' ' || n==''){ 
         alert('Вы ввели некорректное значение!'); 
    } else if (n<0){ 
          alert('Введите положительное число!'); 
	} else if (n=1){ 
          alert('Факториал 1 равен 1!'); 
  }  
</script>
</body>
</html>
